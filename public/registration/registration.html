<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Registration</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
  <link href="../../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link href="./public/css/registration.css" rel="stylesheet">
</head>

<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <div class="alert alert-danger" id="myAlert" role="alert" style="visibility: hidden">>
    </div>
    <div class="alert alert-success" id="myAlertS" role="alert" style="visibility: hidden">
    </div>
    <h1 class="a">Password Wallet</h1>
    <form id="reg-form">

      <h3 class="h3 mb-3 fw-normal">Registration</h3>

      <div class="form-floating">
        <input type="username" class="form-control" id="username" name="username" placeholder="Username">
        <label for="username">Username</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="password" name="password" placeholder="Password" autocomplete="off">
        <span><a class="show" title="Show" data-toggle="tooltip"><i class="gg-eye"></i></a></span>
        <label for="password">Password</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="RepeatPassword" name="RepeatPassword" placeholder="RepeatPassword"
          autocomplete="off">
        <span><a class="rshow" title="Show" data-toggle="tooltip"><i class="gg-eyeR"></i></a></span>
        <label for="RepeatPassword">Repeat password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" id="mybtn" type="submit">Register</button>
      <script>
        let mess2 = "";
        const form = document.getElementById('reg-form');
        form.addEventListener('submit', registerUser);
        async function registerUser(event) {
          event.preventDefault();

          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          const confirm = document.getElementById('RepeatPassword').value;

          const result = await fetch('/registration', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username,
              password,
              confirm
            })
          }).then((res) => res.json())

          if (result.status === 'ok') {
            // everythign went fine
            mess2 = "Success";
            var old = document.getElementById('myAlert');
            old.style = "visibility: hidden";
            var al = document.getElementById('myAlertS');
            al.style = "visibility: visible";
            document.getElementById('myAlertS').innerHTML = mess2;
            setTimeout(function () { myred(); }, 1000);
          } else if (document.getElementById('username').value == '' || document.getElementById('password').value == '' || document.getElementById('RepeatPassword').value == '') {
            mess2 = "Compilare i campi vuoti.";
            var al = document.getElementById('myAlert');
            al.style = "visibility: visible";
            document.getElementById('myAlert').innerHTML = mess2;
          } else if (document.getElementById('password').value != document.getElementById('RepeatPassword').value) {
            mess2 = "Le password non coincidono.";
            var al = document.getElementById('myAlert');
            al.style = "visibility: visible";
            document.getElementById('myAlert').innerHTML = mess2;
          } else {
            mess2 = result.error;
            var al = document.getElementById('myAlert');
            al.style = "visibility: visible";
            document.getElementById('myAlert').innerHTML = mess2;
          }
        }
        function myred() {
          window.location.href = '/login';
        }
        ////////////////////////////////////////////////////////////////////////////////////
        $(document).ready(function () {
          let bool = false;
          $(document).on("click", ".show", function () {
            console.log()
            if (bool) {
              $('#password').css("-webkit-text-security", "circle");
              bool = false;
            } else {
              $('#password').css("-webkit-text-security", "none");
              bool = true;
            }
          })
        });
        $(document).ready(function () {
          let bool = false;
          $(document).on("click", ".rshow", function () {
            console.log()
            if (bool) {
              $('#RepeatPassword').css("-webkit-text-security", "circle");
              bool = false;
            } else {
              $('#RepeatPassword').css("-webkit-text-security", "none");
              bool = true;
            }
          })
        }); 
      </script>
      <p class="mt-3 mb-3 fw-normal">Already had account? <a href="/login">Sign in</a> </p>
      <p class="mt-5 mb-3 text-muted">Massimiliano Capparuccia 2022 &copy;</p>
    </form>
  </main>



</body>

</html>
